<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather</title>
  <link rel="stylesheet" href="css/mystyles.css">
  <script defer src="main.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
  <section id="cityInputPage" class="hero is-fullheight has-background ">
    <div class="hero-body">
      <div class="container">
        <h1 class="title is-1 has-text-white has-text-weight-light">
          How's the weather today?
        </h1>
        <div class="control">
          <input id="inputField" name="citiesInput" class="input is-large" type="text" placeholder="Weather in..." list="datalist">
          <datalist id="datalist"></datalist>
        </div>
        <br>
        <a class="button is-info is-medium is-inverted is-outlined is-fullwidth" id="weatherBtn">Get Weather</a>
      </div>
    </div>
  </section>

  <section id="weatherDataPage" class="hero is-fullheight has-background is-hidden">
    <div class="hero-body">
      <div id="weatherDataContainer" class="container">

      </div>
    </div>
  </section>
</body>

</html>
