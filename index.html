<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather</title>
  <link rel="stylesheet" href="css/mystyles.css">
  <script defer src="main.js"></script>
</head>

<body>
  <section id="cityInputPage" class="hero is-fullheight has-background ">
    <div class="hero-body">
      <div class="container">
        <h1 class="title is-3 has-text-white has-text-weight-light">
          How's the weather today?
        </h1>
        <div class="control">
          <input id="inputField" name="citiesInput" class="input is-medium" type="text" placeholder="Weather in..."
            list="datalist">
          <datalist id="datalist"></datalist>
        </div>
        <br>
        <a class="button is-info is-normal is-inverted is-outlined is-fullwidth" id="weatherBtn">Get Weather</a>
      </div>
    </div>
  </section>

  <section id="weatherDataPage" class="hero is-fullheight has-background is-hidden is-uppercase">
    <div class="hero-body">
      <div class="tile is-ancestor">
        <div id="weatherDataContainer" class="tile is-12 is-parent ">
          <div id="tile1" class="tile is-4 is-child notification is-warning is-paddingless is-inline-block">
          </div>

          <div id="tile2" class="tile is-8 is-child notification is-success content is-inline-block">
          </div>
        </div>
      </div>

    </div>
  </section>
</body>

</html>
