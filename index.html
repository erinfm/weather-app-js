<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather</title>
  <link rel="stylesheet" href="css/mystyles.css">
  <script defer src="config.js"></script>
  <script defer src="main.js"></script>
</head>

<body>
  <section id="cityInputPage" class="hero is-fullheight has-background-default">
    <div class="hero-body">
      <div class="container">
        <h1 class="title is-3 has-text-white has-text-weight-normal">
          How's the weather today?
        </h1>
        <div class="control">
          <input id="inputField" name="citiesInput" class="input is-medium" type="text" placeholder="Weather in..."
            autofocus="autofocus" list="datalist">
          <datalist id="datalist"></datalist>
        </div>
        <br>
        <a class="button is-info is-normal is-inverted is-outlined is-fullwidth" id="weatherBtn">Get
          Weather</a>
      </div>
    </div>
  </section>

  <section id="weatherDataPage" class="hero is-fullheight has-background-default is-hidden is-uppercase">
    <div class="hero-body">
      <div id="weatherDataContainer" class="columns">
        <div id="column1" class="column is-two-fifths is-inline-block">
        </div>
        <div id="column2" class="column is-two-fifths content is-marginless">
        </div>
        <div id="column3" class="column is-one-fifth content">
          <a type="button" class="button is-info is-normal is-inverted is-outlined " id="returnBtn">Search Again</a>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
